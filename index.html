<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1 class = "title-header">Weather Dashboard</h1>
    </header>
    <div class = "content">
        <div class = "row">
            <div class = "col-3 search-saved" id = "interactive-side">
                <div class = "search">
                    <h2>Search for a City:</h2>
                    <form>                    
                        <input type="text" placeholder="City Name" class="form-input"/>
                    </form>
                    <button class = "search-button">Search</button>
                </div>
                <div class = "saved" id = "saved">
                </div>
            </div>   
            <div class = "col-9 display">
                <div class = "current">
                    <h2 id = "current-location"></h2>
                    <p id = "temp">Temp:</p>
                    <p id = "wind">Wind:</p>
                    <p id = "humidity">Humidity:</p>
                    <p id = "uv-index-main">UV Index: <span id = "uv-index"></span></p>
                </div>
                <h2>5 Day Forecast:</h2>
                <div class = "row five-day">
                    <div class = "five-day-content" id = "day-one">
                        <h3 id = "five-day-date-1"></h3>
                        <img id = "five-day-icon-1">
                        <p id = "temp-1"></p>
                        <p id = "wind-1"></p>
                        <p id = "humidity-1"></p>
                    </div>
                    <div class = "five-day-content" id = "day-two">
                        <h3 id = "five-day-date-2"></h3>
                        <img id = "five-day-icon-2">
                        <p id = "temp-2"></p>
                        <p id = "wind-2"></p>
                        <p id = "humidity-2"></p>
                    </div>
                    <div class = "five-day-content" id = "day-three">
                        <h3 id = "five-day-date-3"></h3>
                        <img id = "five-day-icon-3">
                        <p id = "temp-3"></p>
                        <p id = "wind-3"></p>
                        <p id = "humidity-3"></p>
                    </div>
                    <div class = "five-day-content" id = "day-four">
                        <h3 id = "five-day-date-4"></h3>
                        <img id = "five-day-icon-4">
                        <p id = "temp-4"></p>
                        <p id = "wind-4"></p>
                        <p id = "humidity-4"></p>
                    </div>
                    <div class = "five-day-content" id = "day-five">
                        <h3 id = "five-day-date-5"></h3>
                        <img id = "five-day-icon-5">
                        <p id = "temp-5"></p>
                        <p id = "wind-5"></p>
                        <p id = "humidity-5"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
