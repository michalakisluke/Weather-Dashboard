<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1 class = "title-header">Weather Dashboard</h1>
    </header>
    <div class = "content">
        <div class = "row">
            <div class = "col-3 search-saved">
                <div class = "search">
                    <h2>Search for a City:</h2>
                    <form>                    
                        <input type="text" placeholder="City Name" class="form-input"/>
                    </form>
                    <button class = "search-button">Search</button>
                </div>
                <div class = "saved">
                    <h2>previous</h2>
                </div>
            </div>   
            <div class = "col-9 display">
                <div class = "current">
                    <h2 id = "current-location"></h2>
                    <p id = "temp">Temp:</p>
                    <p id = "wind">Wind:</p>
                    <p id = "humidity">Humidity:</p>
                    <p id = "uv-index">UV Index:</p>
                </div>
                <div class = "five-day">
                    <h2>5 Day Forecast:</h2>
                    <div class = "five-day-content" id = "day-one">

                    </div>
                    <div class = "five-day-content" id = "day-two">

                    </div>
                    <div class = "five-day-content" id = "day-three">

                    </div>
                    <div class = "five-day-content" id = "day-four">

                    </div>
                    <div class = "five-day-content" id = "day-five">

                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
